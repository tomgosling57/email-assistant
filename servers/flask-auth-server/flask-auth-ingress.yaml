apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-auth-ingress
  annotations:
    kubernetes.io/ingress.class: traefik # Assuming Traefik is your Ingress controller
spec:
  rules:
  - host: auth.email-assistant.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flask-auth-service
            port:
              number: 5000