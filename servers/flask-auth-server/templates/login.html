{% extends "base.html" %}

{% block title %}Login - Email Assistant{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-form-section">
        <div class="login-header">
            <h2>Welcome Back!</h2>
            <p>Please login to your account</p>
        </div>
        <form method="POST" action="{{ url_for('auth.login') }}" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember_me"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <div class="social-login">
            <p>Or login with</p>
            <div class="social-buttons">
                <!-- Placeholder for social login buttons (e.g., Google, Facebook) -->
                <button class="btn-social google">Google</button>
                <button class="btn-social facebook">Facebook</button>
            </div>
        </div>
        <div class="signup-link">
            <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock %}
