{% extends "base.html" %}

{% block title %}Register - Email Assistant{% endblock %}

{% block content %}
    <div class="login-container">
        <div class="login-form-section">
            <div class="login-header">
                <h2>Register</h2>
                <p>Create your account</p>
            </div>
            <form method="POST" action="{{ url_for('auth.register') }}" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Choose a password" required>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember_me"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-login">Register</button>
            </form>
            <div class="social-login">
                <p>Or register with</p>
                <div class="social-buttons">
                    <!-- Placeholder for social login buttons (e.g., Google, Facebook) -->
                    <button class="btn-social google">Google</button>
                    <button class="btn-social facebook">Facebook</button>
                </div>
            </div>
            <div class="signup-link">
                <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
            </div>
        </div>
    </div>
{% endblock %}
